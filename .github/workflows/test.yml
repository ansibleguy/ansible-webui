---

name: Test

on:
  push:
    branches: [latest]
    paths:
      - '**.py'
      - '.github/workflows/test.yml'
      - 'requirements_test.txt'
  pull_request:
    branches: [latest]
    paths:
      - '**.py'
      - '**.yml'
      - '.github/workflows/test.yml'
      - 'requirements_test.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements_test.txt
          pip install -r requirements_build.txt
          pip install -r requirements.txt
        shell: bash

      - name: Testing DB migrations for errors
        run: |
          python3 manage.py makemigrations
          python3 manage.py migrate
        shell: bash
        working-directory: ansible-webui/

      - name: Testing DB migrations for warnings
        run: |
          m1=$(python3 manage.py makemigrations 2>&1)
          if echo "$m1" | grep -q 'WARNING'; then exit 1;fi
          m2=$(python3 manage.py migrate 2>&1)
          if echo "$m2" | grep -q 'WARNING'; then exit 1;fi
        shell: bash
        working-directory: ansible-webui/

      - name: Testing to start Ansible-WebUI
        run: |
          set +e
          timeout 2 python3 ansible-webui
          ec="$?"
          if [[ "$ec" != "124" ]]
          then
            exit 1
          fi
        shell: bash

      - name: Running Tests
        run: python3 -m pytest
        shell: bash

      - name: Testing to build Ansible-WebUI with PIP
        run: |
          set +e
          path_repo="$(pwd)"
          cd /tmp
          tmp_venv="/tmp/ansible-webui-venv/$(date +%s)"
          python3 -m virtualenv "$tmp_venv" >/dev/null
          source "${tmp_venv}/bin/activate"
          python3 -m pip install -e "$path_repo" >/dev/null

          timeout 2 python3 -m ansible-webui
          ec="$?"

          deactivate
          rm -rf "$tmp_venv"

          if [[ "$ec" != "124" ]]
          then
            exit 1
          fi
        shell: bash
